<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
    <div class="sections" id="calculatorSection">
        <div class="container">
            <h1 class="title textt">JS BUTTONS</h1>
            <button onclick="toggleDarkLightMode()" class="button toggle-mode">Toggle Light/Dark Mode</button>
            <button onclick="changeFontSize(true)" class="button increase-font">Increase Font Size</button>
            <button onclick="changeFontSize(false)" class="button decrease-font">Decrease Font Size</button>
            <button onclick="logout()" class="button logout">Logout</button>
            <div class="calculator">
                <h2 class="subtitle textt">Calculator</h2>
                <input id="calc-display" type="text" class="calc-display" disabled>
                <div class="calc-row">
                    <button onclick="inputCalc('1')" class="calc-button">1</button>
                    <button onclick="inputCalc('2')" class="calc-button">2</button>
                    <button onclick="inputCalc('3')" class="calc-button">3</button>
                    <button onclick="inputCalc('+')" class="calc-button operator">+</button>
                </div>
                <div class="calc-row">
                    <button onclick="inputCalc('4')" class="calc-button">4</button>
                    <button onclick="inputCalc('5')" class="calc-button">5</button>
                    <button onclick="inputCalc('6')" class="calc-button">6</button>
                    <button onclick="inputCalc('-')" class="calc-button operator">-</button>
                </div>
                <div class="calc-row">
                    <button onclick="inputCalc('7')" class="calc-button">7</button>
                    <button onclick="inputCalc('8')" class="calc-button">8</button>
                    <button onclick="inputCalc('9')" class="calc-button">9</button>
                    <button onclick="inputCalc('*')" class="calc-button operator">*</button>
                </div>
                <div class="calc-row">
                    <button onclick="inputCalc('0')" class="calc-button zero">0</button>
                    <button onclick="clearCalc()" class="calc-button clear">C</button>
                    <button onclick="calculate()" class="calc-button equals">=</button>
                    <button onclick="inputCalc('/')" class="calc-button operator">/</button>
                </div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>

    <script src="script.js"></script>
</body>
</html>
